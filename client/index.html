<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="description"
			content="A battery management system to analyse the characteristics of the battery in real time along with other exciting features."
		/>
		<link rel="stylesheet" href="./static/css/main.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,300;1,400&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<script type="text/javascript" src="./static/js/index.js" defer></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BMS | UI</title>
	</head>

	<body>
		<!-- Landing section -->
		<section class="section__lander" id="lander">
			<div class="container">
				<div class="nav">
					<div class="nav__items">
						<div class="nav__item">Features</div>
						<div class="nav__item">Maps</div>
						<div class="nav__item">Chart</div>
					</div>
					<div class="right">
						<div class="btn btn-login">Log In</div>
					</div>
				</div>
				<div class="title title__lander">Battery Management System</div>
			</div>
		</section>
		<!-- Features section -->
		<section class="section__features" id="features">
			<div class="container__features">
				<span class="material-icons md-48 icon-big"> settings </span>
				<div class="title title__features">Features</div>
				<div class="illustration">
					<img
						class="illustration__svg"
						src="/static/images/illus.svg"
						alt="Woman watching features"
					/>
				</div>
				<div class="boxes">
					<div class="box">
						<span class="material-icons md-36 box__icon"> explore </span>
						<div class="box__title">Inbuilt Maps</div>
					</div>
					<div class="box">
						<span class="material-icons md-36 box__icon"> settings </span>
						<div class="box__title">All essential tools</div>
					</div>
					<div class="box">
						<span class="material-icons md-36 box__icon"> leaderboard </span>
						<div class="box__title">BMS Chart</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Map section -->
		<section class="section__map">
			<div class="container__map"></div>
		</section>
	</body>
</html>
